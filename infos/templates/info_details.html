{% extends "global/base.html" %}

{% block title %}
- {{ info_title }}
{% endblock %}

{% block content %}
<div class="bg-blue-600 text-white w-full text-center my-6">
    <h1 class="text-2xl font-bold">{{ info_type }}</h1>
    <p class="text-sm font-semibold">{{ object.company }}</p>
</div>

<h1 class="text-3xl font-bold w-11/12">{{ info_title }}</h1>

<ul class="w-11/12 list-disc list-inside my-1">{% include template_content %} </ul>

<div class="divider"></div>

<h2 class="text-2xl font-bold w-11/12 my-1">Detalhes</h2>
<p class="w-11/12 text-justify leading-tight">{{ object.content|linebreaksbr }}</p>
{% endblock %}
