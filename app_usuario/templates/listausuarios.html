<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
</head>

<body>
    <h1>Lista de Usuários Cadastrados</h1>
    {% for usuario in object_list %}
        <a href="{% url 'app_usuario:perfilusuario' usuario.pk %}"><h2>Usuário {{ usuario.pk }}</h2></a>
        <p><strong>First Name: </strong>{{ usuario.firstname }}</p>
        <p><strong>Last Name: </strong>{{ usuario.lastname }}</p>
        <p><strong>Username: </strong>{{ usuario.username }}</p>
        <p><strong>Email: </strong>{{ usuario.email }}</p>
    {% endfor %}
</body>

</html>
