{% extends 'global/base.html' %}
{% block content %}
Hello, {{ name }}! 
<div class="grid xl:grid-cols-2 gap-x-20">
  <!-- Criar card para cada empresa -->
  {% for company in selected_companies%}
  <div class="card w-96 bg-neutral text-neutral-content static">
    <div class="card-body items-center text-center">
      <h2 class="card-title">{{company.name}}</h2>
      <p>{{company.description}}</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Accept</button>
        <button class="btn btn-ghost">Deny</button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<!-- You can open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_3.showModal()">+ Adicionar Empresa</button>
<dialog id="my_modal_3" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    <h2 class="font-bold text-xl">Adicionar Empresa</h2>
    <ul>
    {% for company in companies%}
    <li>
        <form method="post" action="">
            {% csrf_token %}
            <label>{{company.name}}</label>
            <input type="hidden" name="company" value="{{company}}">
            <button class="btn btn-sm btn-circle btn-ghost absolute">+</button>
        </form>
    </li>
    {% endfor %}
    </ul>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>

<button onclick="my_modal_3.showModal()" class="fixed bottom-5 right-5 btn btn-primary btn-circle">
  <span class="text-2xl">+</span>
</button>

{% endblock content %}
