{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pense Nisso {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'global/base.css' %}">
</head>
<body>
    <header>
        <h1><a href="/" class="nav-title">Pense Nisso</a></h1>
        <ul>
            <form action="{% url 'search:search' %}" method="get">
                {% csrf_token %}
                <input 
                    type="search" 
                    id="search" 
                    name="search" 
                    placeholder="Pesquisar empresas..." 
                    required />
                <input type="submit" value="Pesquisar">
            </form>
        </ul>
        <ul>
            <li><a href="{% url 'company:explorer'%}">Empresas</a></li>
        </ul>
    </header>
    <hr>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
