{% extends "global/base.html" %}

{% block title %}
- Moderação
{% endblock %}

{% block content %}
<!-- Page Title -->
<div class="bg-blue-600 text-white w-full text-center my-6 py-1.5">
    <h1 class="text-2xl font-bold">Denúncias Não Verificadas</h1>
</div>

<div class="w-11/12 space-y-5">
    {% for report in report_list %}
    <div class="bg-indigo-100 rounded-xl pt-2 pb-3 px-4 cursor-pointer hover:scale-[1.035]"
        onclick="window.location.href='{% url 'user:reportvalidation' report.id %}'">
        <h2 class="text-lg font-bold">{{ report.title }}</h2>
        <div class="flex flex-row justify-between">
            <p>{{ report.category }}</p>
            <p>{{ report.company }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
