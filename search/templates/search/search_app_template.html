{% extends "global/base.html" %}

{% block content %}
    <center class="flex flex-col space-y-4">
        <div class="search">
            <h1>
                {% block search_header %}
                {% endblock %}
            </h1>
        </div>
        <div>
            {% block filter_box %}
            {% endblock filter_box %}
        </div>
        <div>
            <hr>
        <div>
        <div>
            <ul>
                {% for company in company_list %}
                    <li>
                        <a href="{% url 'company:company' company.id %}" class="empresa">
                            {{ company.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </center>
{% endblock content %}
